<html>
    <head>
        <title>Basic Timer App</title>
        
        <style>
body {
    background: #202020;
    color: white;
}
button {
    width: 100px;
    height: 30px;
    border: 3px soldi white;
    border-radius: 50px;
    background: #202020;
    color: white;
    cursor: pointer;
    outline: none;
}

#title {
    font-size: 108px;
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -55%);
}

#timer {
    font-size: 100px;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -55%);
}
#buttons {
    position: absolute;
    top: 55%;
    left: 48.4%;
    transform: translate(-51.6%, -45%);
}
#buttons li {
    display: inline;
    padding-left: 10px;
}
        </style>
    </head>
    <body>

        <div id="title">Timer/Stopwatch</div>

        <div id="timer">
            00:00:00
        </div>

        <ul id="buttons">
            <li><button id="startorStopTimer" onclick="Timer()">Start</button></li>
            <li><button onclick="resetTimer()">Reset</button></li>

        </ul>
        
        <!-- Important: don't put script in Title
        will cause error as script variables will be ready before DOM loads
        will give error -->
        <script>
            const timer = document.getElementById('timer');
            const startStopButton = document.getElementById('startorStopTimer');

            var hr = 0;
            var min = 0;
            var sec = 0;
            var stoptime = true;

            function Timer() {
                if (stoptime == true) {
                    stoptime = false;
                    startStopButton.innerHTML = "Stop";
                    timerCycle();
                }
                else if (stoptime == false) {
                    stoptime = true;
                    startStopButton.innerHTML = "Start";
                }
            }
            
            function timerCycle() {
                if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);

                sec = sec + 1;

                if (sec == 60) {
                min = min + 1;
                sec = 0;
                }
                if (min == 60) {
                hr = hr + 1;
                min = 0;
                sec = 0;
                }

                if (sec < 10 || sec == 0) {
                sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                hr = '0' + hr;
                }

                timer.innerHTML = hr + ':' + min + ':' + sec;

                setTimeout("timerCycle()", 1000);
            }
            }

            // function resetTimer() {
            //     timer.innerHTML = '00:00:00';
            // }

            function resetTimer() {
                timer.innerHTML = "00:00:00";
                stoptime = true;
                hr = 0;
                sec = 0;
                min = 0;
            }
        </script>
    </body>
</html>
